# Global logging configuration
log4j.rootLogger=error, stdout

log4j.logger.druid.sql=error, stdout
log4j.logger.druid.sql.DataSource=error
log4j.logger.druid.sql.Connection=error
log4j.logger.druid.sql.Statement=error
log4j.logger.druid.sql.ResultSet=error

#\u8bbe\u7f6e\u907f\u514d\u91cd\u590d\u6253\u5370\u65e5\u5fd7 
log4j.additivity.druid.sql=false


# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ss,SSS}  %-5p %l - %m%n